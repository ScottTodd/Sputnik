<!DOCTYPE html>
<html>
<head>
    <title>Sputnik Web Interface</title>

    <!-- Third party styles -->
    <link href="third-party/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="third-party/bootstrap-material-design/css/ripples.min.css" rel="stylesheet">
    <link href="third-party/bootstrap-material-design/css/material-wfont.min.css" rel="stylesheet">

    <!-- Sputnik styles -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Third party scripts -->
    <script src='third-party/handlebars/handlebars-v2.0.0.js'></script>
</head>
<body>

<div class="container well" id="sputnik-content-container">
    <img class="banner" src="images/sputnik_banner.png">

    <div class="page-header no-border">
        <h1>Sputnik Web Interface</h1>
    </div>

    <div id="controls">
        <a href="javascript:addTestServer()" class="btn btn-sputnik-primary" id="add-server-btn">Add Server</a>
    </div>
    <div id="sputnik-servers-form" class="well">
        <form class="form-horizontal">
            <legend>Server List</legend>
            <div id="servers-list">

            </div>
        </form>
    </div>

    <script src='js/serverEntry.js'></script>

    <script>
        var serversListElement = document.getElementById("servers-list");

        var testServerData = {
            "server": {
                "name": "Slashnet",
                "address": "irc.slashnet.org"
            },
            "nickname": "Test nickname",
            "ident": "Test ident"
        };

        var testServersList = [
            {
                "server": {
                    "name": "Quakenet",
                    "address": "irc.quakenet.org"
                },
                "nickname": "Fight!",
                "ident": "Test ident"
            },
            {
                "server": {
                    "name": "Freenode",
                    "address": "irc.freenode.net"
                },
                "nickname": "Freeeeedom!!",
                "ident": "Test ident"
            }
        ];

        for (var i = 0; i < testServersList.length; i++) {
            addServer(testServersList[i], serversListElement);
        }

        function addTestServer() {
            addServer(testServerData, serversListElement);
        }
    </script>
</div>

<!-- Third party scripts -->
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="third-party/bootstrap/js/bootstrap.min.js"></script>
<script src="third-party/bootstrap-material-design/js/ripples.min.js"></script>
<script src="third-party/bootstrap-material-design/js/material.min.js"></script>

<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>

</body>
</html>
